<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Genna Postcard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --radial-bg: radial-gradient(circle, #c43829 70%, #2b0404 100%);
    }

    * {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
      color: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--radial-bg);
      background-attachment: fixed;
      padding: 60px 20px 120px 20px; 
      overflow-x: hidden;
      perspective: 1500px; /* Essential for 3D body effects */
    }

    /* --- 3D Entrance Animations --- */
    
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      /* Animation */
      animation: drop3D 1s ease-out forwards;
    }

    .description {
      text-align: center;
      max-width: 600px;
      margin-bottom: 30px;
      font-weight: 300;
      opacity: 0;
      line-height: 1.5;
      /* Animation */
      animation: fadeIn3D 1s ease-out 0.3s forwards;
    }

    .input-area {
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
      opacity: 0;
      /* Animation */
      animation: slideIn3D 1s ease-out 0.5s forwards;
    }

    input {
      width: 100%;
      padding: 18px 25px;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    input:focus { background: rgba(255, 255, 255, 0.2); border-color: #fff; transform: scale(1.02); }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1000px;
      width: 100%;
      perspective: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 35px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0;
      transform-style: preserve-3d;
    }

    /* Staggered Card Appearances */
    .card:nth-child(1) { animation: cardPop3D 0.8s ease-out 0.7s forwards; }
    .card:nth-child(2) { animation: cardPop3D 0.8s ease-out 0.9s forwards; }
    .card:nth-child(3) { animation: cardPop3D 0.8s ease-out 1.1s forwards; }

    .card:hover {
      transform: translateY(-15px) rotateY(10deg) rotateX(5deg);
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card.disabled { opacity: 0.1; pointer-events: none; filter: grayscale(1); }

    .postcard {
      display: none;
      margin: 50px 0;
      padding: 40px;
      border-radius: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 50px 100px rgba(0,0,0,0.5);
      animation: revealPostcard3D 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* --- Keyframes for 3D Effects --- */

    @keyframes drop3D {
      0% { opacity: 0; transform: translateY(-100px) rotateX(-90deg); }
      100% { opacity: 1; transform: translateY(0) rotateX(0); }
    }

    @keyframes fadeIn3D {
      0% { opacity: 0; transform: translateZ(-200px); }
      100% { opacity: 0.9; transform: translateZ(0); }
    }

    @keyframes slideIn3D {
      0% { opacity: 0; transform: translateX(-50px) rotateY(-30deg); }
      100% { opacity: 1; transform: translateX(0) rotateY(0); }
    }

    @keyframes cardPop3D {
      0% { opacity: 0; transform: scale(0.5) translateZ(-500px) rotateY(45deg); }
      100% { opacity: 1; transform: scale(1) translateZ(0) rotateY(0); }
    }

    @keyframes revealPostcard3D {
      0% { opacity: 0; transform: rotateY(-180deg) scale(0.5); }
      100% { opacity: 1; transform: rotateY(0) scale(1); }
    }

    .postcard img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .signature {
      margin-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 20px;
    }

    .signature span { font-weight: 700; font-size: 2.2rem; display: block; margin-top: 10px; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 100;
      border-top: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn3D 1s ease-out 1.5s both;
    }

    .footer-text { font-size: 0.75rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; }
    .main-social-links { display: flex; gap: 30px; }
    .main-social-links a { color: #fff; font-size: 1.5rem; transition: 0.3s; }
    .main-social-links a:hover { color: #d4af37; transform: translateY(-5px); }

    @media (max-width: 768px) {
      .cards { grid-template-columns: 1fr; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <h1>Who is celebrating Genna</h1>
  <p class="description">
    Enter a name and select a themed card to reveal a special religious message.
  </p>

  <div class="input-area">
    <input type="text" id="username" placeholder="Who are you sending this to?" autocomplete="off" />
  </div>

  <div class="cards" id="cardGrid">
    <div class="card" onclick="showPostcard(1)">
      <i class="fa-solid fa-star" style="font-size: 2rem; margin-bottom: 15px;"></i>
      <h2>The Star</h2>
      <p>Savior's Light</p>
    </div>
    <div class="card" onclick="showPostcard(2)">
      <i class="fa-solid fa-dove" style="font-size: 2rem; margin-bottom: 15px;"></i>
      <h2>Peace</h2>
      <p>Emmanuel's Grace</p>
    </div>
    <div class="card" onclick="showPostcard(3)">
      <i class="fa-solid fa-cross" style="font-size: 2rem; margin-bottom: 15px;"></i>
      <h2>Hope</h2>
      <p>Bethlehem Miracle</p>
    </div>
  </div>

  <div id="postcard" class="postcard"></div>

  <footer>
    <div class="footer-text">Contact the creator</div>
    <div class="main-social-links">
      <a href="https://github.com/A-proG-spec" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>

  <script>
    let hasChosen = false;

    function showPostcard(style) {
      if (hasChosen) return;

      const nameInput = document.getElementById('username');
      const name = nameInput.value.trim();
      
      if (!name) {
        alert('Please enter a name first!');
        return;
      }

      hasChosen = true; 
      nameInput.disabled = true;
      document.querySelectorAll('.card').forEach(c => c.classList.add('disabled'));

      const postcard = document.getElementById('postcard');
      postcard.style.display = 'block';

      const images = ["images/star.jpg", "images/peace.jpg", "images/hope.jpg"];
      const messages = [
        "May the star that led the Magi lead you to the Savior's grace. May Christ be born in your heart today and bring you His eternal light.",
        "Glory to God in the highest, and on earth peace toward men. May the presence of Emmanuel fill your life with the serenity of His holy birth.",
        "For unto us a Child is born, unto us a Son is given. May the miracle of Bethlehem remind you of God's infinite love and give you hope."
      ];

      postcard.innerHTML = `
        <img src="${images[style-1]}" 
             alt="Religious Genna" 
             onerror="this.src='https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=600&q=80'">
        <h2 style="font-size: 2.2rem; margin: 0; font-weight:700;">Merry Genna!</h2>
        <p style="font-size: 1.4rem; margin-top: 10px; font-weight:300;">Specially for <strong>${name}</strong></p>
        <div class="special-msg" style="font-style: italic; margin: 20px 0; font-size: 1.1rem; line-height: 1.6;">"${messages[style-1]}"</div>
        <div class="signature">With Divine Blessings, <span>Suraphel</span></div>
      `;
      
      setTimeout(() => {
        postcard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 300);
    }
  </script>

</body>
</html>
